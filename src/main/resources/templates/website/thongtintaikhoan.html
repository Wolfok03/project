<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Thông tin người dùng</title>
</head>

<body>

<div id="content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tên Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"  
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Tài khoản
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Thông tin cá nhân</a></li>
                            <li><a class="dropdown-item" href="#">Đơn hàng của tôi</a></li>
                            <li><a class="dropdown-item" href="#">Đổi mật khẩu</a></li>
                            <li><hr  
                                    class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Đăng xuất</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Thông tin người dùng</h2>

        <table class="table table-bordered table-striped">
            <tbody>
            <tr>
                <th>Tên</th>
                <td th:text="${userA.ten}"></td>
            </tr>
            <tr>
                <th>Địa chỉ</th>
                <td th:text="${userA.diaChi}"></td>
            </tr>
            <tr>
                <th>SDT</th>
                <td th:text="${userA.sdt}"></td>
            </tr>
            <tr>
                <th>Giới tính</th>
                <td th:text="${userA.gioiTinh}"></td>
            </tr>
            <tr>
                <th>Ngày sinh</th>
                <td th:text="${userA.ngaySinh}"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td th:text="${userA.email}"></td>
            </tr>
            <tr>
                <th>Tên tài khoản</th>
                <td th:text="${userA.username}"></td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

</body>

</html>
