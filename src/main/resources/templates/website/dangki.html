<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .background img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .form-container {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }

        .content {
            background-color: white;
            border: 2px solid black;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .content h1 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            margin: 0 auto;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            border-radius: 10px;
            width: 100px;
            height: 30px;
            background-color: aqua;
            margin: 10px;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #00cccc;
        }

        label {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
        }

        .gender-group{
            display: inline-flex;
        }

        select {
            width: 200px;
            height: 20px; /* Thay đổi kích thước của hộp chọn để hiển thị nhiều mục */
        }
    </style>
</head>

<body>
<div class="background">
    <img src="https://img2.thuthuatphanmem.vn/uploads/2019/03/07/anh-nen-power-point-cay-xanh-la-dep_111222877.jpg"
         alt="ảnh nền">
</div>
<div class="form-container">
    <form action="" method="post" class="content">
        <h1>ĐĂNG KÝ</h1>
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="Nhập mật khẩu"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" placeholder="Nhập mật khẩu"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <!-- <td>
                    <div class="gender-group">
                        <input type="checkbox" name="Nam" id="Nam">Nam
                        <input type="checkbox" name="Nu" id="Nu">Nữ
                        <input type="checkbox" name="Khac" id="Khac">Khác
                    </div>
                </td> -->
                <td>
                    <input type="text" multiple>
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" placeholder="Nhập mật khẩu"></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="number" placeholder="Nhập mật khẩu"></td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input type="text" placeholder="Nhập tài khoản"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" placeholder="Nhập mật khẩu"></td>
            </tr>
            <tr>
                <td>Comfirm:</td>
                <td><input type="password" placeholder="Nhập mật khẩu"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit">Đăng nhập</button>
                    <button type="button">Đăng kí</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>

</html>
