<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .card-img-top {
        object-fit: cover;
        width: 50%;

    }
</style>
<body>
<div class="container" style="margin: 0 auto">
    <div class="row">

            <div class="card">
                <img th:src="@{'/images/' + ${product.imageFileName}}" class="card-img-top" alt="Product Image" />  <div class="card-body" style=" ">
                <h5 class="card-title" th:text="${product.name}"></h5>
                <p class="card-text">Brand: <span th:text="${product.brand}"></span></p>
                <p class="card-text">Category: <span th:text="${product.category}"></span></p>
                <p class="card-text">Price: <span th:text="${product.price} + ' $'"></span></p>
            </div>
            </div>

    </div>
</div>
</body>
</html>
