<!DOCTYPE html>
<html>
<head>
    <title>Quản lý hóa đơn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Danh sách</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Ảnh</th>
            <th>Ngày tạo</th>
            <th>Phương thức thanh toán</th>
            <th>Ghi chú</th>
            <th>Trạng thái</th>
            <th>Địa chỉ</th>
            <th>Tổng tiền</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bill : ${bills}">
            <td th:text="${bill.id}"></td>
            <td>
                <img th:src="@{/images/{imageName}(imageName=${bill.imageName})}" alt="Ảnh hóa đơn" style="width: 100px;">
            </td>
            <td th:text="${#dates.format(bill.createAt, 'dd/MM/yyyy')}"></td>
            <td th:text="${bill.phuongthucthanhtoan}"></td>
            <td th:text="${bill.note}"></td>
            <td th:text="${bill.status}"></td>
            <td th:text="${bill.address}"></td>
            <td th:text="${#numbers.formatDecimal(bill.totalPayment, 0, 'COMMA')}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
