<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

</style>
<body>

<div class="" style="background-color: #cccccc; padding: 20px;">
    <a class="btn btn-primary" href="/products">Products</a>
    <a class="btn btn-primary" href="/website">Website</a>
    <a class="btn btn-primary" href="/brands">Brands</a>
    <a class="btn btn-primary" href="/categories">Categories</a>
    <a class="btn btn-primary" href="/warranties">Warranties</a>
</div>
<div class="container">
    <h1 class="text-center my-4">Warranties</h1>
    <a class="btn btn-primary" href="/warranties/create">Create Warranties</a>


    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Date</th>
            <th>Price</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="warranty: ${warranties}">
            <td th:text="${warranty.warranty_id}"></td>
            <td th:text="${warranty.warrantyName}"></td>
            <td th:text="@{${warranty.warrantyDate} + ' ngÃ y'}"></td>
            <td th:text="@{${warranty.warrantyPrice} + 'VND'}"></td>
            <td th:text="${warranty.warrantyDescription}"></td>

            <td style="white-space:nowrap">
                <a class="btn btn-primary btn-sm"
                   th:href="@{/warranties/edit(id=${warranty.warranty_id})}">Edit</a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/warranties/delete(id=${warranty.warranty_id})}"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
