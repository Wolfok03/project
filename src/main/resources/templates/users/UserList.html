<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>

<div class="container">
    <h1 class="text-center my-4">Products</h1>
    <a class="btn btn-primary" href="/users/create">Create Products</a>


    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Gender</th>
            <th>Date</th>
            <th>Email</th>
            <th>Username</th>
            <th>Password</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.ten}"></td>
            <td th:text="${user.diaChi}"></td>
            <td th:text="${user.sdt}"></td>
            <td th:text="${user.gioiTinh}"></td>
            <td th:text="${user.ngaySinh}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>


            <td style="white-space:nowrap">
                <a class="btn btn-primary btn-sm"
                   th:href="@{/users/edit(id=${user.id})}">Edit</a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/users/delete(id=${user.id})}"
                   onclick="return confirm('Are you sure?')">Delete</a>
                <a class="btn btn-sm" style=" background-color: #2cc197; color: white"
                   th:href="@{/users/role_user/create(id=${user.id})}"
                  >Add Role</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
