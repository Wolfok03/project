<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">New Product</h2>
            <form method="post" enctype="multipart/form-data">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${ProductA.productName}">

                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Brand</label>
                    <div class="col-sm-8">

                        <select class="form-select" th:field="${ProductA..brand_id}">
                            <option th:each="brand : ${brands}"
                                    th:value="${brand.brand_id}"
                                    th:text="${brand.brand_Name}"></option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Category</label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="${ProductA.categorie_id}"
                                onchange="showInput(this.value)">
                            <option th:each="categorie : ${categories}"
                                    th:value="${categorie.categorie_id}"
                                    th:text="${categorie.categorie_name}"></option>
                        </select>

                    </div>
                </div>
               <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Price</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" step="0.01" min="0"
                               th:field="${ProductA.productPrice}">

                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Quantity</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" step="1" min="0"
                               th:field="${ProductA.productQuantity}">

                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Description</label>
                    <div class="col-sm-8">
<textarea class="form-control"
          th:field="${ProductA.productDescription}"></textarea>

                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Image</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="file" th:field="${ProductA.imageFile}">

                    </div>
                </div>





                <!-- chi tiet san pham-->
                <div id="inputContainer" style="display: none;">
                    <h2 class="text-center mb-5 mt-4">Product Information</h2>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">CPU</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="cpu" placeholder="Enter CPU" th:field="${ProductLaptopA.CPU}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">RAM</label>
                        <div class="col-sm-8">
                            <input th:field="${ProductLaptopA.boNho}" type="text" class="form-control" id="boNho" placeholder="Enter RAM capacity">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">ScreenSize</label>
                        <div class="col-sm-8">
                            <input th:field="${ProductLaptopA.screenSize}" type="text" class="form-control" id="screenSize"
                                   placeholder="Enter screen size (e.g., 15.6 inches)">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Graphics</label>
                        <div class="col-sm-8">
                            <input th:field="${ProductLaptopA.graphics}" type="text" class="form-control" id="graphics"
                                   placeholder="Enter graphics card details">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Battery</label>
                        <div class="col-sm-8">
                            <input th:field="${ProductLaptopA.battery}" type="text" class="form-control" id="battery"
                                   placeholder="Enter battery capacity (e.g., mAh)">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">weight</label>
                        <div class="col-sm-8">
                            <input th:field="${ProductLaptopA.weight}" type="text" class="form-control" id="weight"
                                   placeholder="Enter weight (e.g., kg)">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Color</label>
                        <div class="col-sm-8">
                            <select class="form-select" th:field="${ProductLaptopA.color_id}">
                                <option th:each="color : ${colors}"
                                        th:value="${color.color_id}"
                                        th:text="${color.color_Name}"></option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/products" role="button">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    function showInput(value) {
        var inputContainer = document.getElementById("inputContainer");
        if (value === "1") { // Replace "1" with the desired value
            inputContainer.style.display = "block";
        } else {
            inputContainer.style.display = "none";
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
