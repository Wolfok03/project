<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="" style="background-color: #cccccc; padding: 20px;">
    <a class="btn btn-primary" href="/products">Products</a>
    <a class="btn btn-primary" href="/website">Website</a>
    <a class="btn btn-primary" href="/brands">Brands</a>
    <a class="btn btn-primary" href="/categories">Categories</a>
    <a class="btn btn-primary" href="/warranties">Warranties</a>
</div>
<div class="container">
    <h1 class="text-center my-4">Brands</h1>
    <a class="btn btn-primary" href="/brands/create">Create Brands</a>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Image</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="brand: ${brands}">
            <td th:text="${brand.brand_id}"></td>
            <td th:text="${brand.brand_Name}"></td>
            <td th:text="${brand.brand_Description}"></td>
            <td>
                <img th:src="@{'/images/' + ${brand.brand_Image}}"
                     alt="..." width="100">
            </td>
            <td style="white-space:nowrap">
                <a class="btn btn-primary btn-sm"
                   th:href="@{/brands/edit(id=${brand.brand_id})}"
                >Edit
                </a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/brands/delete(id=${brand.brand_id})}"
                   onclick="return confirm('Are you sure?')">Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
